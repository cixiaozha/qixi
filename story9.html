<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>我们的故事 - 故事9</title>
<link rel="stylesheet" href="style.css">
<!-- 中文手写字体 -->
<link href="https://fonts.googleapis.com/css2?family=Zhi+Mang+Xing&family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
<style>
/* 弹窗样式 */
.popup {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.5);
  display: none; /* 初始隐藏 */
  align-items: center;
  justify-content: center;
  z-index: 999;
}

.popup-content {
  background: #fff;
  padding: 40px 30px;
  border-radius: 15px;
  text-align: center;
  font-family: 'Zhi Mang Xing', cursive;
  font-size: 28px;
  color: #b22222;
  box-shadow: 0 8px 20px rgba(0,0,0,0.3);
  max-width: 80%;
}

.popup button {
  margin-top: 20px;
  padding: 10px 25px;
  font-size: 18px;
  border: none;
  border-radius: 8px;
  background: #3322b2;
  color: #fff;
  cursor: pointer;
}
.popup button:hover {
  background: #ff6f91;
}
</style>
</head>

<body class="story-page">

  <!-- 信封容器 -->
  <div class="envelope" id="envelope" aria-label="点击打开信封">
    <div class="pocket"></div>
    <div class="letter">
      <div class="letter-container">
        <div class="letter-photo">
          <img src="images/story9.jpg" alt="故事9">
        </div>
        <div class="letter-text">
          <h2>男帅女美</h2>
          <p>
            嘻嘻，我觉得这是我俩到现在为止最好看的合照<br>
            看你的小眼神，和我呆在一起就是开心吧<br>
            可爱小狗，爱你❤
          </p>
          <p class="date">2025-07-03</p>
        </div>
      </div>
    </div>
    <div class="front"></div>
    <div class="flap"></div>
  </div>

  <!-- 弹窗 -->
  <div class="popup" id="popup">
    <div class="popup-content">
      我们的故事不会结束 ❤️
      <br>
      <button id="closePopup">遵命宝宝！</button>
    </div>
  </div>

  <div class="back-link">
    <a href="story.html">← 回到故事册</a>
  </div>

<script>
const env = document.getElementById('envelope');
const popup = document.getElementById('popup');
const closeBtn = document.getElementById('closePopup');

// 点击信封打开
env.addEventListener('click', () => {
  env.classList.add('open');
  // 延迟弹窗显示，保证信封动画完成
  setTimeout(() => {
    popup.style.display = 'flex';
  }, 2500); // 根据动画时长调整
});

// 点击关闭按钮隐藏弹窗
closeBtn.addEventListener('click', () => {
  popup.style.display = 'none';
});
</script>
</body>
</html>
