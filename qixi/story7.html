<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>我们的故事 - 故事7</title>
<link rel="stylesheet" href="style.css">
<!-- 中文手写字体 -->
<link href="https://fonts.googleapis.com/css2?family=Zhi+Mang+Xing&family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
</head>

<body class="story-page">

  <!-- 信封容器：层级顺序很重要！ -->
  <div class="envelope" id="envelope" aria-label="点击打开信封">
    <div class="pocket"></div>        <!-- 信封底座（最底层） -->
    <div class="letter">               <!-- 信纸（内容层） -->
      <div class="letter-container">
        <div class="letter-photo">
          <img src="images/story7.jpg" alt="故事1">
        </div>
        <div class="letter-text">
          <h2>年轻真好，倒头就睡</h2>
          <p>
            没发现吧，我偷拍的宝宝<br>
            咦！我的脸在边角所以有点畸变，不把照片发你<br>
            可爱宝宝呢~
          </p>
          <p class="date">2025-06-29</p>
        </div>
      </div>
    </div>
    <div class="front"></div>         <!-- 信封正面（打开后淡出） -->
    <div class="flap"></div>          <!-- 信封盖（上翻） -->
  </div>

  <div class="back-link">
    <a href="story.html">← 回到故事册</a>
  </div>

<script>
  // 点击信封打开
  const env = document.getElementById('envelope');
  env.addEventListener('click', () => env.classList.add('open'));

  // 如果想默认就打开，调试用：取消下面注释
  // env.classList.add('open');
</script>
</body>
</html>
