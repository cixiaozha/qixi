<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>属于我们的小世界</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #c44569;
            --secondary: #f78fb3;
            --accent: #ffb6c1;
            --light: #fff5f7;
            --dark: #2d3436;
            --text: #2d3436;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #fff5f7 0%, #ffe6f0 100%);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 30px 0;
            position: relative;
        }

        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            color: var(--primary);
            font-size: 20px;
            opacity: 0.7;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            position: relative;
            z-index: 1;
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--dark);
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .couple-names {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary);
            margin-top: 10px;
            position: relative;
            z-index: 1;
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
            flex-wrap: wrap;
        }

        .nav-btn {
            background: linear-gradient(135deg, #ffc1cc, #ffb6c1);
            border: none;
            border-radius: 15px;
            padding: 18px 25px;
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 600;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            width: 160px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .nav-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .nav-btn i {
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .btn-write { background: linear-gradient(135deg, #ff9ff3, #f368e0); }
        .btn-read { background: linear-gradient(135deg, #54a0ff, #2e86de); }
        .btn-story { background: linear-gradient(135deg, #ff9f43, #feca57); }
        .btn-together { background: linear-gradient(135deg, #ff6b6b, #ff9f43); }

        .love-quote {
            text-align: center;
            font-style: italic;
            margin: 30px 0;
            color: var(--primary);
            font-size: 1.1rem;
        }

        footer {
            margin-top: 40px;
            text-align: center;
            color: var(--dark);
            font-size: 0.9rem;
            padding: 20px;
        }

        @media (max-width: 768px) {
            .nav-buttons {
                flex-direction: column;
                align-items: center;
            }

            .nav-btn {
                width: 100%;
                max-width: 300px;
            }

            h1 {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="hearts" id="hearts-container"></div>
            <h1>属于我们的小世界</h1>
            <p class="subtitle">记录我们在一起的点滴和故事</p>
            <div class="couple-names">冰冰 ❤️ 轩轩</div>
        </header>

        <div class="love-quote">
            "在无数个平行宇宙中，我都会找到你，然后爱上你"
        </div>

        <div class="nav-buttons">
            <a href="write.html" class="nav-btn btn-write">
                <i class="fas fa-pen-fancy"></i>
                <span>写一封信</span>
            </a>
            <a href="read.html" class="nav-btn btn-read">
                <i class="fas fa-envelope-open-text"></i>
                <span>查看信件</span>
            </a>
            <a href="story.html" class="nav-btn btn-story">
                <i class="fas fa-book-heart"></i>
                <span>我们的故事</span>
            </a>
            <a href="together.html" class="nav-btn btn-together">
                <i class="fas fa-heart"></i>
                <span>我们在一起</span>
            </a>
        </div>

        <footer>
            <p>只属于冰冰和轩轩的甜蜜空间 ❤️</p>
        </footer>
    </div>

    <script>
        function createHearts() {
            const container = document.getElementById('hearts-container');
            const heartCount = 15;

            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '❤';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.top = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(heart);
            }
        }

        window.onload = function() {
            createHearts();
        };
    </script>
</body>
</html>
