<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>我们的见面倒计时</title>
<link href="https://fonts.googleapis.com/css2?family=Zhi+Mang+Xing&family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #fbd3e9, #bb377d);
    font-family: 'Zhi Mang Xing', cursive;
    color: #fff;
    text-align: center;
  }

  h1 {
    font-size: 40px;
    margin-bottom: 30px;
    text-shadow: 1px 1px 5px rgba(0,0,0,0.3);
  }

  .countdown {
    display: flex;
    gap: 20px;
    font-size: 32px;
    margin-bottom: 40px;
  }

  .countdown div {
    background: rgba(255,255,255,0.2);
    padding: 20px 15px;
    border-radius: 15px;
    min-width: 80px;
  }

  .countdown span {
    display: block;
    font-size: 20px;
    margin-top: 5px;
  }

  .enter-btn {
    background: #b22222;
    color: #fff;
    font-family: 'Zhi Mang Xing', cursive;
    font-size: 22px;
    padding: 12px 25px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    text-decoration: none;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    transition: all 0.3s ease;
  }

  .enter-btn:hover {
    background: #ff6f91;
    transform: translateY(-3px);
  }

  @media (max-width: 500px) {
    h1 { font-size: 28px; margin-bottom: 20px; }
    .countdown { flex-direction: column; gap: 15px; }
    .countdown div { min-width: auto; padding: 15px 10px; font-size: 24px; }
    .countdown span { font-size: 16px; }
    .enter-btn { font-size: 18px; padding: 10px 20px; }
  }
</style>
</head>
<body>
  <h1>距离我们见面还有</h1>
  <div class="countdown">
    <div id="days">0<span>天</span></div>
    <div id="hours">0<span>小时</span></div>
    <div id="minutes">0<span>分钟</span></div>
    <div id="seconds">0<span>秒</span></div>
  </div>

  <!-- 进入故事册按钮 -->
  <a href="story.html" class="enter-btn">进入故事册 ❤️</a>

<script>
  const targetDate = new Date('2025-10-05T21:00:00'); // 目标时间

  function updateCountdown() {
    const now = new Date();
    const diff = targetDate - now;

    if (diff <= 0) {
      document.querySelector('.countdown').innerHTML = '<div>终于见面啦！❤️</div>';
      clearInterval(timer);
      return;
    }

    const days = Math.floor(diff / (1000*60*60*24));
    const hours = Math.floor((diff % (1000*60*60*24)) / (1000*60*60));
    const minutes = Math.floor((diff % (1000*60*60)) / (1000*60));
    const seconds = Math.floor((diff % (1000*60)) / 1000);

    document.getElementById('days').firstChild.textContent = days;
    document.getElementById('hours').firstChild.textContent = hours;
    document.getElementById('minutes').firstChild.textContent = minutes;
    document.getElementById('seconds').firstChild.textContent = seconds;
  }

  updateCountdown();
  const timer = setInterval(updateCountdown, 1000);
</script>
</body>
</html>
