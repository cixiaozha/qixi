<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>写信 - 冰冰 & 轩轩</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD-uySj9cGYhkwrJdotbAfsbm8tb0fFLxs",
            authDomain: "letter-7e55f.firebaseapp.com",
            projectId: "letter-7e55f",
            storageBucket: "letter-7e55f.firebasestorage.app",
            messagingSenderId: "548585980662",
            appId: "1:548585980662:web:04b91b01d509f54f9562d7",
            measurementId: "G-RQ90689GRT"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.sendMessage = async () => {
            const sender = document.getElementById("senderName").value;
            const recipient = document.getElementById("recipientName").value;
            const text = document.getElementById("messageText").value.trim();
            
            if (!text) {
                alert("信件内容不能为空");
                return;
            }

            try {
                await addDoc(collection(db, "messages"), {
                    from: sender,
                    to: recipient,
                    text: text,
                    timestamp: serverTimestamp()
                });
                alert("发送成功！");
                document.getElementById("messageText").value = "";
            } catch (e) {
                console.error("发送失败:", e);
                alert("发送失败，请重试");
            }
        };
    </script>
    <style>
        :root {
            --primary: #c44569;
            --secondary: #e66767;
            --accent: #f78fb3;
            --light: #fff5f7;
            --dark: #2d3436;
            --text: #2d3436;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ffd6e7 0%, #ffefef 100%);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 700px;
            width: 100%;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 20px 0;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .subtitle {
            font-size: 1.1rem;
            color: var(--dark);
            margin-bottom: 20px;
        }
        
        .letter-form {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--primary);
        }
        
        select, textarea {
            width: 100%;
            padding: 12px 15px;
            border-radius: 10px;
            border: 2px solid #eee;
            background: #f9f9f9;
            color: var(--text);
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        select:focus, textarea:focus {
            border-color: var(--accent);
            outline: none;
            box-shadow: 0 0 0 3px rgba(247, 143, 179, 0.3);
        }
        
        textarea {
            min-height: 250px;
            resize: vertical;
        }
        
        .btn-send {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 10px;
            padding: 14px 30px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            width: 100%;
            margin-top: 20px;
        }
        
        .btn-send:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .back-btn {
            display: inline-block;
            margin-bottom: 20px;
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            background: white;
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
        
        .back-btn:hover {
            background: var(--light);
        }
        
        footer {
            margin-top: 40px;
            text-align: center;
            color: var(--dark);
            font-size: 0.9rem;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-btn">
            <i class="fas fa-arrow-left"></i> 返回主页
        </a>
        
        <header>
            <h1>写一封信</h1>
            <p class="subtitle">向你的爱人表达心意</p>
        </header>
        
        <div class="letter-form">
            <div class="form-group">
                <label for="senderName">我是</label>
                <select id="senderName">
                    <option value="冰冰">冰冰</option>
                    <option value="轩轩">轩轩</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="recipientName">写给</label>
                <select id="recipientName">
                    <option value="轩轩">轩轩</option>
                    <option value="冰冰">冰冰</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="messageText">信件内容</label>
                <textarea id="messageText" placeholder="写下你的心里话..."></textarea>
            </div>
            
            <button class="btn-send" onclick="sendMessage()">
                <i class="fas fa-paper-plane"></i> 发送信件
            </button>
        </div>
        
        <footer>
            <p>只属于冰冰和轩轩的甜蜜空间 ❤️</p>
        </footer>
    </div>
</body>
</html>
