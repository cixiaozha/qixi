<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我们在一起</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #fff0f5, #ffe6f0);
            font-family: -apple-system, BlinkMacSystemFont, "PingFang SC", "Helvetica Neue", Arial, sans-serif;
            color: #c44569;
        }

        .container {
            text-align: center;
            background: rgba(255,255,255,0.6);
            padding: 40px 30px;
            border-radius: 25px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 400px;
            position: relative;
            overflow: hidden;
        }

        .container::before, .container::after {
            content: "❤";
            position: absolute;
            font-size: 2rem;
            color: #ff6b81;
            opacity: 0.3;
        }

        .container::before {
            top: 10px;
            left: 15px;
        }

        .container::after {
            bottom: 10px;
            right: 20px;
        }

        .title {
            font-size: clamp(18px, 5vw, 22px);
            margin-bottom: 20px;
            font-weight: 500;
        }

        .days {
            font-size: clamp(64px, 16vw, 100px);
            font-weight: 700;
            margin-bottom: 15px;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.1);
        }

        .since {
            font-size: clamp(12px, 3.5vw, 14px);
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            .days {
                font-size: clamp(48px, 18vw, 80px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">我们已经在一起</div>
        <div class="days" id="days">0 天</div>
        <div class="since">从 2025.05.11 开始</div>
    </div>

    <script>
        const startDate = new Date("2025-05-11T00:00:00");
        const daysEl = document.getElementById("days");

        function updateDays() {
            const now = new Date();
            const diffTime = now - startDate;
            const days = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            daysEl.textContent = days + " 天";
        }

        updateDays();
        setInterval(updateDays, 1000 * 60); // 每分钟更新
    </script>
</body>
</html>
