<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #fff0f5, #ffe6f0);
            font-family: -apple-system, BlinkMacSystemFont, "PingFang SC", "Helvetica Neue", Arial, sans-serif;
            color: #c44569;
            overflow: hidden;
        }

        @keyframes glow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .container {
            text-align: center;
            background: rgba(255,255,255,0.6);
            padding: 40px 30px;
            border-radius: 25px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 400px;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,182,193,0.2), transparent 70%);
            animation: glow 10s linear infinite;
        }

        .container::after {
            content: "‚ù§";
            position: absolute;
            font-size: 2rem;
            color: #ff6b81;
            opacity: 0.3;
            top: 10px;
            left: 15px;
        }

        .title {
            font-size: clamp(18px, 5vw, 22px);
            margin-bottom: 10px;
            font-weight: 500;
            position: relative;
            z-index: 1;
        }

        .reminder {
            font-size: clamp(12px, 3vw, 14px);
            opacity: 0.6;
            margin-bottom: 15px;
            position: relative;
            z-index: 1;
        }

        .days {
            font-size: clamp(64px, 16vw, 100px);
            font-weight: 700;
            margin-bottom: 5px;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.1);
            animation: heartbeat 1.5s ease-in-out infinite;
            position: relative;
            z-index: 1;
            cursor: pointer;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.05); }
            50% { transform: scale(1.1); }
            75% { transform: scale(1.05); }
        }

        .since {
            font-size: clamp(12px, 3.5vw, 14px);
            opacity: 0.7;
            position: relative;
            z-index: 1;
        }

        @media (max-width: 768px) {
            .days { font-size: clamp(48px, 18vw, 80px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Êàë‰ª¨Â∑≤ÁªèÂú®‰∏ÄËµ∑</div>
        <div class="reminder">üí° ÂèåÂáªÂ§©Êï∞ÂèØÂàáÊç¢ÊòæÁ§∫ÊñπÂºè</div>
        <div class="days" id="days">0 Â§©</div>
        <div class="since">‰ªé 2025.05.11 ÂºÄÂßã</div>
    </div>

    <script>
        const startDate = new Date("2025-05-11T00:00:00");
        const daysEl = document.getElementById("days");

        // ÊòæÁ§∫Ê®°Âºè: 0=Â§©, 1=Â∞èÊó∂, 2=ÂàÜÈíü
        let mode = 0;

        function updateDisplay() {
            const now = new Date();
            const diffMs = now - startDate;
            if (mode === 0) {
                const days = Math.floor(diffMs / (1000*60*60*24));
                daysEl.textContent = days + " Â§©";
            } else if (mode === 1) {
                const hours = Math.floor(diffMs / (1000*60*60));
                daysEl.textContent = hours + " Â∞èÊó∂";
            } else {
                const minutes = Math.floor(diffMs / (1000*60));
                daysEl.textContent = minutes + " ÂàÜÈíü";
            }
        }

        // ÂèåÂáªÂàáÊç¢Ê®°Âºè
        daysEl.addEventListener("dblclick", () => {
            mode = (mode + 1) % 3;
            updateDisplay();
        });

        updateDisplay();
        setInterval(updateDisplay, 60*1000); // ÊØèÂàÜÈíüÊõ¥Êñ∞
    </script>
</body>
</html>
