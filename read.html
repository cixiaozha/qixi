<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>收信箱 - 冰冰 & 轩轩</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- 使用CDN方式引入Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <style>
        :root {
            --primary: #c44569;
            --secondary: #e66767;
            --accent: #f78fb3;
            --light: #fff5f7;
            --dark: #2d3436;
            --text: #2d3436;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background: linear-gradient(135deg, #ffd6e7 0%, #ffefef 100%);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 15px 0;
        }
        
        h1 {
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            margin-bottom: 8px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .subtitle {
            font-size: clamp(0.9rem, 3vw, 1.1rem);
            color: var(--dark);
            margin-bottom: 15px;
        }
        
        .messages-container {
            background: white;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            margin-top: 15px;
            width: 100%;
        }
        
        .user-selection {
            background: var(--light);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 12px;
        }
        
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: var(--primary);
            font-size: clamp(0.9rem, 3vw, 1rem);
        }
        
        select {
            width: 100%;
            padding: 14px 16px;
            border-radius: 10px;
            border: 2px solid #eee;
            background: white;
            color: var(--text);
            font-size: 16px;
            -webkit-appearance: none;
            appearance: none;
        }
        
        .btn-load {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 10px;
            padding: 14px 20px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            touch-action: manipulation;
            min-height: 50px;
        }
        
        .btn-load:active {
            transform: scale(0.98);
        }
        
        .btn-load:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .message-card {
            background: var(--light);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 15px;
            border-left: 4px solid var(--primary);
        }
        
        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .message-from {
            font-weight: bold;
            color: var(--primary);
            font-size: clamp(0.9rem, 3vw, 1rem);
        }
        
        .message-time {
            color: #666;
            font-size: 0.8rem;
        }
        
        .message-content {
            line-height: 1.5;
            white-space: pre-wrap;
            font-size: clamp(0.9rem, 3vw, 1rem);
        }
        
        .loading {
            text-align: center;
            padding: 30px;
            color: var(--dark);
        }
        
        .loading i {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 15px;
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            background: white;
            padding: 10px 16px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            font-size: clamp(0.9rem, 3vw, 1rem);
        }
        
        .message-count {
            text-align: center;
            margin: 12px 0;
            color: var(--primary);
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        footer {
            margin-top: 30px;
            text-align: center;
            color: var(--dark);
            font-size: 0.8rem;
            padding: 15px;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }
        
        .empty-state i {
            font-size: 2.5rem;
            margin-bottom: 12px;
            color: var(--accent);
        }
        
        /* 移动端优化 */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .messages-container {
                padding: 15px;
            }
            
            .message-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .message-time {
                align-self: flex-end;
            }
        }
        
        /* 加载动画 */
        .fa-spin {
            animation: fa-spin 1s infinite linear;
        }
        
        @keyframes fa-spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-btn">
            <i class="fas fa-arrow-left"></i> 返回主页
        </a>
        
        <header>
            <h1>收信箱</h1>
            <p class="subtitle">查看所有甜蜜的信件</p>
        </header>
        
        <div class="messages-container">
            <div class="user-selection">
                <div class="form-group">
                    <label for="viewerName">我是</label>
                    <select id="viewerName">
                        <option value="冰冰">冰冰</option>
                        <option value="轩轩">轩轩</option>
                    </select>
                </div>
                <button class="btn-load" id="loadButton" onclick="loadMessages()">
                    <i class="fas fa-sync-alt"></i> 查看我的信件
                </button>
            </div>
            
            <div id="messages">
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i><br>
                    正在加载...
                </div>
            </div>
        </div>
        
        <footer>
            <p>只属于冰冰和轩轩的甜蜜空间 ❤️</p>
        </footer>
    </div>

    <script>
        // Firebase 配置和初始化
        const firebaseConfig = {
            apiKey: "AIzaSyD-uySj9cGYhkwrJdotbAfsbm8tb0fFLxs",
            authDomain: "letter-7e55f.firebaseapp.com",
            projectId: "letter-7e55f",
            storageBucket: "letter-7e55f.firebasestorage.app",
            messagingSenderId: "548585980662",
            appId: "1:548585980662:web:04b91b01d509f54f9562d7",
            measurementId: "G-RQ90689GRT"
        };

        // 初始化 Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // 加载消息函数
        async function loadMessages() {
            const viewer = document.getElementById("viewerName").value;
            const messagesContainer = document.getElementById("messages");
            const loadButton = document.getElementById("loadButton");
            
            // 更新按钮状态
            loadButton.disabled = true;
            loadButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 加载中...';
            
            messagesContainer.innerHTML = '<div class="loading"><i class="fas fa-spinner fa-spin"></i><br>加载中...</div>';
            
            try {
                const querySnapshot = await db.collection("messages").get();
                
                messagesContainer.innerHTML = '';
                
                if (querySnapshot.empty) {
                    messagesContainer.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-envelope-open"></i>
                            <p>还没有任何信件</p>
                        </div>
                    `;
                    return;
                }
                
                // 过滤出给当前用户的信件
                const userMessages = [];
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    if (data.to === viewer) {
                        userMessages.push({
                            id: doc.id,
                            ...data
                        });
                    }
                });
                
                if (userMessages.length === 0) {
                    messagesContainer.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-envelope"></i>
                            <p>还没有收到信件</p>
                        </div>
                    `;
                    return;
                }
                
                // 按时间戳手动排序（新的在前）
                userMessages.sort((a, b) => {
                    const timeA = a.timestamp ? a.timestamp.toDate().getTime() : 0;
                    const timeB = b.timestamp ? b.timestamp.toDate().getTime() : 0;
                    return timeB - timeA;
                });
                
                // 显示消息数量
                const countElement = document.createElement('div');
                countElement.className = 'message-count';
                countElement.textContent = `共 ${userMessages.length} 封信件`;
                messagesContainer.appendChild(countElement);
                
                // 显示消息
                userMessages.forEach((data) => {
                    const sentAt = data.timestamp ? 
                        new Date(data.timestamp.toDate()).toLocaleString('zh-CN') : 
                        '未知时间';
                    
                    const messageCard = document.createElement("div");
                    messageCard.className = "message-card";
                    messageCard.innerHTML = `
                        <div class="message-header">
                            <span class="message-from">${data.from} 写给 ${data.to}</span>
                            <span class="message-time">${sentAt}</span>
                        </div>
                        <div class="message-content">
                            ${data.text}
                        </div>
                    `;
                    messagesContainer.appendChild(messageCard);
                });
                
            } catch (e) {
                console.error("加载失败:", e);
                let errorMessage = '加载失败，请重试';
                
                if (e.code === 'permission-denied') {
                    errorMessage = '没有读取权限';
                } else if (e.message.includes('network')) {
                    errorMessage = '网络连接失败，请检查网络';
                }
                
                messagesContainer.innerHTML = `
                    <div class="loading">
                        <i class="fas fa-exclamation-triangle"></i><br>
                        ${errorMessage}
                    </div>
                `;
            } finally {
                // 恢复按钮状态
                loadButton.disabled = false;
                loadButton.innerHTML = '<i class="fas fa-sync-alt"></i> 查看我的信件';
            }
        }

        // 页面加载时自动加载
        window.addEventListener('load', function() {
            setTimeout(() => {
                loadMessages();
            }, 500);
        });

        // 选择框改变时自动加载
        document.getElementById('viewerName').addEventListener('change', loadMessages);

        // 移动端触摸优化
        document.addEventListener('touchstart', function() {}, {passive: true});
    </script>
</body>
</html>
